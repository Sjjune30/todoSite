{% extends 'base.html' %}
{% block body %}
<body>
 <div class="container-fluid">
     <div class="row">
         <div class="col-md-12">
             <div class="banner">
                 <div class="banner-text"><h1>My To-Do App</h1></div>
             </div>
         </div>
     </div>
 </div>

<div class="container">
    <div class ="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow" >
            {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="text" name = 'task' placeholder="Task to Complete">
                </div><br>
                <div class="form-group">
                    <input class="form-control" type="number" name = 'priority' placeholder="Priority(Num)">
                </div><br>
                <div class="form-group">
                    <input class="form-control" type="date" name = 'date'   >
                </div>
                <button class="btn btn-success">SubmiT</button>
            </form>
        </div>

        <div class="col-md-6">
            <div class = "p-3 shadow">
                <div class="card text-center">
                    <div class="card-header">
                        Tasks to be completed
                    </div>
                    {% for i in task %}
                    <div class="card-body">
                        <h5 class="card-title">{{i.task}}</h5>
                        <p class="card-text">Priority : {{i.priority}}</p>
                        <a href="{% url 'delete' i.id %}" class="btn btn-primary">Done</a>
                        <a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a>
                        <div class="card-text text-muted">
                          {{i.date}}
                        </div>
                    </div>

                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
